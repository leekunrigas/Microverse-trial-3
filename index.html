<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Data for lifechanging AI</h1>
    <p id="description">
      We are collecting data to create an AI that will save lifes
    </p>
    <form id="survery-form">
      <label for="name">Name:</label>
      <input type="text" id="name" id="name-label" placeholder="Name" />
      <br />
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Email" />
      <br />
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" min="0" max="10" placeholder="Number" />
      <br />
      <label for= "dropdown"> Gender: </label>
      <select id="dropdown">
      <option value="Male">Male</option>  
      <option value="Female">Female</option> 
      </select>  

      <br />
      <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
